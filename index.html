<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div id="navbar">
            <div class="button-nav">
                <span>Our Honey</span>
            </div>
            <div class="button-nav">
                <span>Trace Honey</span>
            </div>
            <div class="button-nav">
                <img src="logo.png" alt="honey logo">
                <span>SHOP</span>
            </div>
            <div class="button-nav">
                <span>Facilities</span>
            </div>
            <div class="button-nav">
                <span>Contacts</span>
            </div>
        </div>
    </nav>    
    <main>
        <div id="container">
            <img src="honey.jpg" alt="honey">
            <div class="card-description">
                <div>
                    <span>100% Bio Honey</span>
                    <span>Italian, not treated</span>
                </div>
                <div>
                    <span>7$/kg</span>
                </div>
            </div>
            <div>
                <button>Add to cart</button>
            </div>
        </div>
    </main>

</html>
